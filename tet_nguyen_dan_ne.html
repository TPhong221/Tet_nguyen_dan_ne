<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: red;
            font-family: 'Courier New', Courier, monospace;
            color: gold;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
            animation: glow 2s infinite alternate;
        }

        h2 {
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 2px 2px 5px #000;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px orange;
            }
            to {
                text-shadow: 0 0 20px red, 0 0 30px gold, 0 0 40px orange;
            }
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .images img {
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .images img:hover {
            transform: scale(1.1);
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: orange;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background: gold;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
        }

        .footer img {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Chúc Mừng Năm Mới 2025 🎉</h1>
        <h2>Năm Quý Tỵ - Xuân An Khang, Tài Lộc Dồi Dào!</h2>

        <div class="images">
            <img src="https://via.placeholder.com/150x150?text=B%C3%A1nh+Ch%C6%B0ng" alt="Bánh Chưng">
            <img src="https://via.placeholder.com/150x150?text=B%C3%A1nh+T%C3%A9t" alt="Bánh Tét">
            <img src="https://via.placeholder.com/150x150?text=N%C4%83m+Qu%C3%BD+T%E1%BB%B5" alt="Con Rắn">
        </div>

        <p><a href="#wishes" class="button">💌 Bấm vào đây để xem lời chúc! 💌</a></p>
    </div>

    <div id="wishes" style="text-align: center; padding: 20px; background: rgba(0, 0, 0, 0.7); color: white; margin-top: 20px;">
        <h2>🌟 Lời Chúc Tết 🌟</h2>
<p>🎉 Chúc bạn và gia đình một năm mới:</p>
        <p>🍀 Sức khỏe dồi dào,</p>
        <p>💰 Tiền tài như nước,</p>
        <p>🌸 Tình yêu trọn vẹn,</p>
        <p>🎆 Thành công viên mãn!</p>
    </div>
</body>
</html>
